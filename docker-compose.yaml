version: '3.8'

services:

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POSTGRES_URL=postgresql://root:root@db:5432/main
      - JWT_ACCESS_TOKEN_SECRET=some-secret
      - JWT_ACCESS_TOKEN_TTL=15m
      - JWT_REFRESH_TOKEN_SECRET=some-secret
      - JWT_REFRESH_TOKEN_TTL=1d

  db:
    image: postgres:17
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: main
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data


volumes:
  pgdata:
